# Lecture 1 notes

Our first scene starts with just a Main Camera and a Directional Light in the Hierarchy. 

Unity defaults to measuring in meters.

## UI

Keys:

- Select an object in the Hierarchy, then press "F" key to Focus it in the Scene window
- "Q" key to move in the scene window
- "W" key to move selected objects 
- "E" key to rotate objects
- "R" key to scale objects

### Adding a floor

We can add a floor like this:

GameObject > 3D > Plane

In the Inspector, set the Position XYZ to 0,0,0

To scale it up, we can either set the Scale in the Inspector, or scale in the window using "R" key

Create folders in the Project Assets window to keep them organized:

Inside a  Lecture1/Materials folder in Assets, right-click and choose Create > Material -- then name the new material it creates, e.g. "Carpet".

With the new material selected, in the Inspector, change the Albedo property (this is the base colour)

Drag this material onto the floor object to make the floor use this material.

### Adding walls

GameObject > 3D > Cube

Scale & position the cube to become a wall, and rename it "Wall"

Duplicate it (Cmd-D / Ctrl-D) and move / rotate to create three more walls

var renderer = new marked.Renderer();


var toc = []; // your table of contents as a list.
renderer.heading = function(text, level) {
	var slug = text.toLowerCase().replace(/[^\w]+/g, '-');
	if (level == 2) {
		toc.push("- [" + text + "](#"+slug+")");
	}
	return "<h" + level + " id=\"" + slug + "\"><a href=\"#" + slug + "\" class=\"anchor\"></a>" + text + "</h" + level + ">";
};

var convertMarkdown = function(text) {
	toc = [];
	var body = marked(text, { renderer: renderer });
	document.getElementById('toc').innerHTML = marked(toc.join("\n"));
	return body;
};

var body = document.getElementById('sourcetext').innerText;
document.getElementById('main_body').innerHTML = convertMarkdown(body);

function addyoutube(element, id) {
	// Load the image asynchronously
    var image = new Image();
	image.src = "https://img.youtube.com/vi/"+ id +"/0.jpg";
	image.addEventListener( "load", function() { element.appendChild(image); }(i));
	
   	// click to play
    element.addEventListener( "click", function() {
    	this.innerHTML = '<iframe width="640" height="360" src="https://www.youtube.com/embed/'+id+'?rel=0" frameborder="0" allowfullscreen></iframe>';
    });
}

var youtube = document.querySelectorAll( ".youtube" );
for (var i = 0; i < youtube.length; i++) addyoutube(youtube[i], youtube[i].dataset.embed);
